<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <script type="module" src="./index.js" defer></script>
    <title>Book List</title>
</head>
<body>
    <div class="container mx-20 mt-4 flex flex-col">
        <h1 class="text-5xl mb-6 font-bold">Add Book</h1>
        <form data-book-form>
            <div class="flex flex-col">
                <label for="title" class="font-bold">Title</label>
                <input type="text" data-title id="title" class="mt-2 leading-8 border rounded border-slate-300">
            </div>
            <div class="flex flex-col">
                <label for="author" class="font-bold mt-2">Author</label>
                <input type="text" data-author class="mt-2 leading-8 border rounded border-slate-300">
            </div>
            <div class="flex flex-col">
                <label for="title" class="font-bold mt-2">ISBN</label>
                <input type="text" data-isbn class="mt-2 leading-8 border rounded border-slate-300">
            </div>
            <div class="flex ">
                <input type="submit" value="Submit" class="text-xs text-slate-500 mt-2 border leading-8 rounded w-full uppercase cursor-pointer">
            </div>
        </form>

        <table class="mt-8">
            <thead>
                <tr class="border-b leading-10 text-left">
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">
                <tr class="leading-10 border-b">
                    <td>HTML5</td>
                    <td>Harrison</td>
                    <td>3473743</td>
                </tr>
                <tr class="leading-10 border-b">
                    <td>HTML5</td>
                    <td>Harrison</td>
                    <td>3473743</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
